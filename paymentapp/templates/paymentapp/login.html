{% extends 'paymentapp/base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow p-4" style="min-width: 400px;">
    <h2 class="mb-4 text-center">Login to Your Account</h2>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <div class="input-group">
          <input type="password" name="password" class="form-control" id="passwordInput" required>
          <button type="button" class="btn btn-outline-secondary" onclick="togglePassword()">üëÅÔ∏è</button>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </div>
</div>

<script>
  function togglePassword() {
    const passwordField = document.getElementById("passwordInput");
    passwordField.type = passwordField.type === "password" ? "text" : "password";
  }
</script>
{% endblock %}
